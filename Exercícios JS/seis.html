<html>
    <head>
        <title>CONVERSÃO</title>
    </head>
    <body>
        <script type="text/javascript"> 
            var c, conF, conC, res
            res=parseInt(prompt("FAHRENHEIT PARA CELSIUS=1/CELSIUS PARA FAHRENHEIT=2"))
            if(res==1){
                c=parseInt(prompt("Digite um grau em FAHRENHEIT:"))
                conC=(c-32)/1.8
                alert("A conversão para celsius: "+conC+"ºC")
               }
            else if(res==2){
                c=parseInt(prompt("Digite um grau em CELSIUS:"))
                conF=1.8*c+32
                alert("A conversão para fahrenheit: "+conF+"ºF")
               }
        </script>
    </body>
</html>
