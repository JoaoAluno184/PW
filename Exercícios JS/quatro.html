<html>
    <head>
        <title>Potenciação</title>
    </head>
    <body>
        <script type="text/javascript">
            var n1,n2,i,x;
            n1=parseInt(prompt("Digite o valor da base:"));
            n2=parseInt(prompt("Digite o valor do expoente"));
            i=1;
            x=n1;
                while(i!=n2){
                    n1=n1*x;
                    i++;  
            }
            alert("A potenciação é : " +n1);
        </script>
    </body>
</html>
